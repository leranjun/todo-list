<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .loading {
            display: none;
        }
    </style>
</head>
<body class="loading">
<div id="window">
    <div id="pin-left"></div>
    <div id="pin-right"></div>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <section>
            <label for="new-content"></label>
            <input type="text" id="new-content" />
            <button id="add-content">Add!</button>
            <br />
            <button id="remove-all">Remove All</button>
        </section>

        <section id="todo-list-container">
            <div id="todo-list-empty">
                Nothing to do for today. Have fun!
            </div>
            <table id="todo-list">
                <thead style="border:thick solid black;">
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Action</th>
                </tr>
                <tr class="border">
                    <td class="thead border" colspan="3"></td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        Made with &hearts; by Frank
    </footer>
</div>

<!-- jQuery -->
<script src="js/jquery/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- JS Cookie -->
<script src="js/js.cookie-2.2.1.min.js"></script>

<script src="script.js"></script>
</body>
</html>
